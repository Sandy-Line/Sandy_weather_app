<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;0,800;0,900;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather Application</title>
  </head>

  <body>
    <div class="container">
      <h1>
        <span id="city-title"></span>, <span id="cityTemp"></span><sup>°C</sup>
      </h1>
      <p class="date-hour" id="date-and-hour"></p>
      <img
        src="medias/moon.png"
        alt="rain dropplets on window"
        class="main-image mb-5"
      />
      <form class="input-group mt-4 col-6 mx-auto" id="search-form">
        <input
          type="text"
          class="form-control"
          placeholder="Enter a city"
          aria-label="city"
          aria-describedby="button-addon2"
          id="input-search"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit" id="button-addon2">
            Search
          </button>

          <button
            type="button"
            class="btn btn-warning btn-sm"
            id="current-weather"
          >
            Current
          </button>
        </div>
      </form>
      <div class="row mt-5 col-10 mx-auto">
        <div class="card-group col-12">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title mb-5">Monday</h5>
              <img
                src="medias/cloudy.png"
                class="card-img-top mb-5"
                alt="shower-rain"
              />
              <h5 class="card-text">13°C</h5>
            </div>
          </div>
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title mb-5">Tuesday</h5>
              <img
                src="medias/rainy.png"
                class="card-img-top mb-5"
                alt="shower-rain"
              />
              <h5 class="card-text">15°C</h5>
            </div>
          </div>
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title mb-5">Wednesday</h5>
              <img
                src="medias/showers-icon.png"
                class="card-img-top mb-5"
                alt="shower-rain"
              />
              <h5 class="card-text">14°C</h5>
            </div>
          </div>
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title mb-5">Thursday</h5>
              <img
                src="medias/cloudy.png"
                class="card-img-top mb-5"
                alt="shower-rain"
              />
              <h5 class="card-text">14°C</h5>
            </div>
          </div>
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title mb-5">Friday</h5>
              <img
                src="medias/sun-cloud-icon.png"
                class="card-img-top mb-5"
                alt="shower-rain"
              />
              <h5 class="card-text">16°C</h5>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/Sandy-Line/Sandy_weather_app"
          >Open-source code</a
        >
        by Sandy-Line Thezenas
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
